<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* span etiketinin stil olarak bir etkisi yoktur  */
        /* ebeveyn seçici b cocuk em  */
        p > em {
            /* p den sonra ilk gelen em seçilecek  */
            /* diğerinde de em nin bir üstü span  */
            color:red;
        }
    </style>
</head>
<body>
    <p>
        Merhaba, <b>kalın  </b> ve <em>eğik</em> yazıdır
    </p>
    <p>
        Merhaba, <span><b>kalın</b></span> ve <span><em>eğik</em></span> yazıdır
    </p>
</body>
</html>
